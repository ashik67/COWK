    stat.value=prog + ' since yday';
    stat.style.color = 'white';
}
else if(prog>0){
    stat.value= '+' + prog + ' since yday';
}else{
    stat.style.color = 'red'
    stat.value= prog+ ' since yday';
}
new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,

      fill: true,
      lineTension: 0,
