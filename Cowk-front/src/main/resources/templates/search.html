<script>
var searchBtn = document.getElementById('searchBtn');
var iptoggle = document.getElementById('iptoggle');
var parentSearch = document.getElementById('parentSearch');
var sb_iH = searchBtn.innerHTML;
var search = false;
var lsvg = document.querySelector('.leftSVG');
var rsvg = document.querySelector('.rightSVG');

searchBtn.addEventListener('click', () => {


    if (iptoggle.children[1].classList.contains('no-width')) {
        iptoggle.children[1].style.overflow = 'visible';
        iptoggle.children[1].classList.remove('d-none');
        setTimeout(() => {
            rsvg.style.borderRadius = '0 8px 8px 0';
            lsvg.style.borderRadius = '8px 0 0 8px';
            iptoggle.children[1].classList.remove('no-width');
        }, 100);
    } else {
        iptoggle.children[1].style.overflow = 'hidden';
        iptoggle.children[1].classList.add('no-width');
        setTimeout(() => {
            lsvg.style.borderRadius = rsvg.style.borderRadius = '8px'
            iptoggle.children[1].classList.add('d-none');
        }, 300);
    }

    if (search === false) {
        searchBtn.innerHTML = '&times;';
        search = true;
        //parentSearch.style.background = '#fafafa';
    } else if (search === true) {
        searchBtn.innerHTML = sb_iH;
        search = false;
        //parentSearch.style.background = 'transparent';
    }

});
</script>
