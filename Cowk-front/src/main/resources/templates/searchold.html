<script>
    var searchBtn = document.getElementById('searchBtn');
    var iptoggle = document.getElementById('iptoggle');
    var parentSearch = document.getElementById('parentSearch');
    var sb_iH = searchBtn.innerHTML;
    var search = false;

    searchBtn.addEventListener('click',()=>{

        iptoggle.children[0].classList.toggle('d-none');
        iptoggle.children[1].classList.toggle('d-none');
        
        if(search=== false){
            searchBtn.innerHTML= '&times;'; 
            search=true;
            parentSearch.style.background = '#fafafa';
        }
        else if(search===true){
            searchBtn.innerHTML= sb_iH;
            search=false;
            parentSearch.style.background = 'transparent';
        }

    });
</script>
